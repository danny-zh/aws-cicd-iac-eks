### Variables for namespace.yml
namespace:
  name: app

### Variables for secret.yml
secret:
  name: app-secret


#### Variables for service.yaml
service:
  name: app-svc
  port: 8000
  targetport: 8000
  labels:
    app: backend

#### Variables for deployment.yaml
deployment:
  name: app-deployment
  replicas: 3
  container:
    name: backend
    port: 8000
    limits:
      cpu: 250m
      memory: 512Mi
  image:
    pullPolicy: IfNotPresent
    name: app/backend
    tag: 1
  labels:
    app: backend
  pod:
    label: app-backend
  
#### Variables for deployment.yaml
sts:
  label: app-sts
  name: app-db
  replicas: 1
  container:
    name: db
    port: 5432
    limits:
      cpu: 250m
      memory: 512Mi
  pod:
    label: db

#### Variables for configmap.yaml
configmap:
  name: app-configmap
  labels:
    app: backend
  data:
    db_host: db-service
    db_port: "5432"
    db_name: app

### Variables for db_service
db_service:
  name: db-service
  label: db-service