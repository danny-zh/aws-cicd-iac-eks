version: 0.2

phases:
  pre_build:
    commands:
      - echo "Restoring cached Terraform data if available..."
      - mkdir -p .terraform

  build:
    commands:
      - cd infra
      - echo "Initializing Terraform..."
      - terraform init
      - echo "Validating Terraform code..."
      - terraform validate
      - echo "Planning Terraform actions..."
      - terraform plan -out=tfplan

  post_build:
    commands:
      - echo "Build completed. Caching .terraform*"

artifacts:
  files:
    - infra/*
