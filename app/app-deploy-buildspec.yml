version: 0.2

phases:
  pre_build:
    commands:
      - echo "Updating kubeconfig for EKS cluster"
      - aws eks update-kubeconfig --name $(aws eks list-clusters --query "clusters[0]" --output text) --region ${REGION} 
      - echo "Logging into Amazon ECR..." 
      - aws ecr get-login-password --region ${REGION} | docker login --username AWS --password-stdin ${ACCOUNT_ID}.dkr.ecr.${REGION}.amazonaws.com
      - echo "Logging succeded"
      - echo "Pulling the image"
      - docker pull ${ACCOUNT_ID}.dkr.ecr.${REGION}.amazonaws.com/${IMAGE_NAME}:${TAG}
      - echo "Pull succeded" 
      - echo "Tagging the image"
      - docker tag ${ACCOUNT_ID}.dkr.ecr.${REGION}.amazonaws.com/${IMAGE_NAME}:${TAG} ${IMAGE_NAME}:${TAG}
      - echo "Tag succeded"

  build:
    commands:
      
      - echo "Installing k8s app..."
      - helm lint appchart
      - helm upgrade --install ${APP_NAME} appchart